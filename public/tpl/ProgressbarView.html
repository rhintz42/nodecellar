<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>Progressbar Details</legend>
            <br/>

            <div class="row">
                <div class="span8">

                    <div class="control-group">
                        <label for="progressbarId" class="control-label">Id:</label>

                        <div class="controls">
                            <input id="progressbarId" name="id" type="text" value="<%= _id === null ? '' : _id %>"
                                   disabled/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="name" class="control-label">Name:</label>

                        <div class="controls">
                            <input type="text" id="name" name="name" value="<%= name %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="minValue" class="control-label">Minimum Value:</label>

                        <div class="controls">
                            <input type="text" id="grapes" name="minValue" value="<%= minValue %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="maxValue" class="control-label">Maximum Value:</label>

                        <div class="controls">
                            <input type="text" id="country" name="maxValue" value="<%= maxValue %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="currentValue" class="control-label">Current Value:</label>

                        <div class="controls">
                            <input type="text" id="region" name="currentValue" value="<%= currentValue %>"/>
                        </div>
                    </div>
                
                </div>

            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>

    </form>

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Progressbar saved successfully
        </div>
    </div>
</div>
